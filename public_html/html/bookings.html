        <div class ="fields">
            <ul>
                <li id ="show"></li>
                <li id ="modify"></li>

                <li id ="delete"></li>
                <li id ="last"></li>
            </ul>

        <div class ="borders">
            <form>

                <form>
            
                <input type="button" value='Display All Cars' class ="submit" id = "display" onclick="displayTickets(tickets)">
            
            
                <input type="text" id="searchName"  class = "text_box" placeHolder="Name">
                <input type="button" value='Submit' id = "name_submit" class = "submit" onclick="searchTicketsByName(document.getElementById('searchName').value)">


                <input type="text" id="addName" class= "text_box" placeHolder="Name"><br>
                <select name = "list" size = "6" id="addLocation"> 
                    <option value = "Melbourne">Melbourne</option>
                    <option value = "Sydney">Sydney</option>
                    <option value = "Brisbane">Brisbane</option>
                    <option value = "Adelaide">Adelaide</option>
                    <option value = "Perth">Perth</option> 
                    <option value = "Cranberra">Cranberra</option>
                </select><br>
                <input type="text" id="addDate" class= "text_box" placeHolder="Date"><br>
                <input type="text" id="addDuration" class= "text_box" placeHolder="Duration">
                <input type="button" value='Submit' id ="add_submit" class = "submit" onclick="addTicket(document.getElementById('addName').value, document.getElementById('addLocation').value, parseInt(document.getElementById('addDate').value), parseInt(document.getElementById('addDuration').value))">


                <input type="text" id="modifyId" class= "text_box" placeHolder="ID"><br>            
                <input type="text" id="modifyDate" class= "text_box" placeHolder="Date"><br>
                <input type="button" value='Submit' id = "modify_submit" class = "submit" onclick="modifyTicket(parseInt(document.getElementById('modifyId').value),  parseInt(document.getElementById('modifyDate').value))">


                <input type="text" id="deleteId" class="text_box" placeHolder="Delete ID">
                <input type="button" value='Submit' id = "delete_submit" class = "submit" onclick="deleteTicket(parseInt(document.getElementById('deleteId').value))">
        </form>

        <div id="yourTicketTable"></div>
